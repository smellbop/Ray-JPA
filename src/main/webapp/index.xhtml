<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
       
        <h:form>
        	<p:dataTable var="_counts" value="#{ticketCounts}"
        	rendered="#{not empty ticketCounts}"
        	rowStyleClass="#{_counts.up ? 'isUp' : null}">
        	
        	    <f:facet name="header">  
            	Open Help Desk Requests
        		</f:facet>
        		<p:column headerText="Customer">
					<h:outputText value="#{_counts.customer}" />
        		</p:column>
        		<p:column headerText="P1">
					<h:outputText value="#{_counts.p1}" />
        		</p:column>
        		<p:column headerText="P2">
					<h:outputText value="#{_counts.p2}" />
        		</p:column>
        		<p:column headerText="P3">
					<h:outputText value="#{_counts.p3}" />
        		</p:column>
        		<p:column headerText="P4">
					<h:outputText value="#{_counts.p4}" />
        		</p:column>
        		<p:column headerText="P5">
					<h:outputText value="#{_counts.p5}" />
        		</p:column>
        		<p:column headerText="P6">
					<h:outputText value="#{_counts.p6}" />
        		</p:column>
        	</p:dataTable>
         </h:form>
       
    </ui:define>
</ui:composition>
